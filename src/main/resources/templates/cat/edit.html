<#include "../_header.html">

<h2>Editar Categoria</h2>

<#if error??>
<p class="error" id="message1">${error}</p>
<script>
    const closeMessage = setTimeout(() => {
        document.getElementById('message1').style.display='none';
    }, 5000);
</script>
</#if>
<#if success??>
<p class="success" id="message2">${success}</p>
<script>
    const closeMessage = setTimeout(() => {
        document.getElementById('message2').style.display='none';
    }, 5000);
</script>
</#if>

<form action="/cat/edit/${category.id}" method="post">
    <p>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" value="${category.name}" required>
    </p>
    <p>
        <label for="description">Descrição:</label>
        <input type="text" id="description" name="description" value="${category.description}" required>
    </p>
    <p>
        <button type="submit">Salvar</button>
        <button type="button" onclick="location.href='/cat/list'">Lista de Categorias</button>
    </p>
</form>

<#include "../_footer.html">
